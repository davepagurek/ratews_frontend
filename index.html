<!DOCTYPE html>
<html>
    <head>
        <title>Rate with Science</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <div class="wrapper">
                <h1>Rate with <span class="accented">science</span></h1>
                <div class="inputs">
                    <label>Make me a scale from</label>
                    <input type="text" id="start" value="" placeholder="David Hasselhoff"><div class="bg"></div>

                    <label>to</label>
                    <input type="text" id="end" value="" placeholder="Eiffel Tower"><div class="bg"></div>
                </div>
            </div>
        </section>

        <section id="footer">
            <div class="wrapper">
                Made by Tristan and Dave
            </div>
        </section>

        <script type="text/javascript" src="rws.js"></script>
    </body>
</html>
